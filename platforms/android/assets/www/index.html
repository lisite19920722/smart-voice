<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-positive">
        <h1 class="title">SAP Smart Voice</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-speakerphone placeholder-icon"></i>
            <input type="text" placeholder="Input text..." ng-model="data.speechText">
          </label>
        </div>
        <button class="button button-full button-positive" ng-click="speakText()">
          <i class="icon ion-speakerphone placeholder-icon"></i>
          Text to Speech
        </button>
 
		    <button class="button button-full button-positive" ng-click="record()">
          <i class="icon ion-ios-mic placeholder-icon"></i>
          Speech to Text
        </button>
        <div class="card">
          <div class="item item-text-wrap">
            <i class="icon ion-ios-recording placeholder-icon"></i>
            {{recognizedText}}
          </div>
        </div>
        <div class="list">
          <a class="item" href="#" ng-click="open_win()">
              Open a Browser Searching {{recognizedText}}
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
